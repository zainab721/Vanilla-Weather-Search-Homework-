<body>
    <div class = "weather-app" >
    <header>
       <form class ="search-form" id ="search-form">
             <input 
             type = "Search"
             placeholder = "Enter a City... "
             required 
             id = "search-form-input"
             class = "search-form-input"
             />
             <input type = "Submit" value ="Search" class="search-form-button" />
            </form>
        </header>
    <main>
    <div calss="weather-app-data">
    <div>
    <h1 class ="weather-app-city"  id="city"> Dallas</h1>
<p class ="weather-app-details">
            <span id="day">Friday</span>
            <span id="date">August, 11</span>
            <span d="time">11:49</span>
            <span id="discription">Moderate Rain</span>
    <br />
       Humidity: <strong id="Humidity">87%</strong>,
       Wind: <strong id=" wind-speed">7.2km/h</strong>
</p>
</div>
<div class="weather-app-temperature-container" >
    <span class="weather-app-temperature-icon">☀️</span>
    <span class="weather-app-temperature-value" id="temperature">24</span>
    <span class="weather-app-temperature-unit">°C</span>
  </div>
</div>
    <div class="weather-forecast">
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌤</div>
            <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                     <strong>15°</strong>
                </div>
                <div class="weather-forecast-temeprature">9°</div>
            </div>
        </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                     <strong>20°</strong>
               </div>
                <div class="weather-forecast-temperature">10°</div>
            </div>
        </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                    <strong>25°</strong>
                </div>
                <div class="weather-forecast-temperature">12°</div>
                </div>
            </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">🌪️</div>
            <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                    <strong>13°</strong>
                </div>
                <div class="weather-forecast-temperature">7°</div>
            </div>
        </div>
    <div class="weather-forecast-day">
        <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">☔</div>
            <div class="weather-forecast-temperatures">
                <div class="weather-forecast-temperature">
                    <strong>19°</strong>
                </div>
                <div class="weather-forecast-temperature">11°</div>
                </div>
            </div>
        </div>
